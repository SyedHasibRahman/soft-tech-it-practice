	<script type="text/javascript">
		
		
		$(window).scroll(function(){
			var ww = $('html').scrollTop();
			$('.box2').text(ww);
			var mh = $('.banner').outerHeight();
		
		
		if(ww >= 500){
			$('.box3').fadeIn();
		}else{
			$('.box3').fadeOut();
		}
		
		if( ww >= mh){
			$('.menu').addClass('menu-ress');
		}else{
			$('.menu').removeClass('menu-ress');
		}
		if(ww >= 2000){
			$('.bottom').fadeIn();
		}else{
			$('.bottom').fadeOut();
		}
		
		});
		
		$('.bottom').click(function(){
			$('html').animate({'scrollTop' : '110px'}, 3000);
			return false;
		
		});
		
		
	</script>
